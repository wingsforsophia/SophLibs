<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>SophLibs</title>
</head>
<body>
    <div id="firstLib" class="l1">
        <div class="forms">
            <input type="text" id="l1-properNoun1" placeholder="Person's name">
        </div>  
        <div class="forms">
            <input type="number" id="l1-number1" placeholder="Number">
        </div>
        <div class="forms">
            <input type="text" id="l1-fourLetterWord" placeholder="Four-letter word">
        </div>  
        <div class="forms dropdown">
            <label for="identifier">Identifier:</label>
            <select id="l1-identifier1" name="identifier">
            <option value="her">her</option>
            <option value="his">his</option>
            <option value="their">their</option>
            </select>
         </div>
         <div class="forms">
            <input type="text" id="l1-bodyPart1" placeholder="Body part">
        </div>  

        <div class="forms dropdown">
            <label for="identifier">Identifier:</label>
            <select id="l1-identifier2" name="identifier">
            <option value="her">her</option>
            <option value="his">his</option>
            <option value="their">their</option>
            </select>
         </div>


        <div class="forms">
            <input type="text" id="l1-bodyPart2" placeholder="Body part">
        </div>  


        <div id="print-here">LIB PRINTS HERE</div>
        <button id="getLib" >GET LIB</button>
    </div>    
</body>
</html>
